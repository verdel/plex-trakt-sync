name: Get latest release version
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SCOPED_TOKEN }}

      - name: Fetch Taxel/PlexTraktSync latest tag
        run: |
          curl -sL https://api.github.com/repos/Taxel/PlexTraktSync/tags | \
          jq -r ".[0].name" > VERSION

      - name: Get Taxel/PlexTraktSync latest tag from version file
        run: echo "::set-output name=version::$(cat VERSION)"
        id: tag

      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Vadim Aleksandrov'
          git config --global user.email 'valeksandrov@me.com'
          git commit -am "New release with tag ${{ steps.tag.outputs.version }} in Taxel/PlexTraktSync"
          git push
