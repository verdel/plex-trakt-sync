name: Build and push docker image
on:
  push:
    paths:
      - "plextraktsync.version"
jobs:
  build-push-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get Taxel/PlexTraktSync latest tag
        run: echo '::set-output name=tag::$(cat plextraktsync.version)'
        id: get-tag

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Restore Docker layers cache
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Quay
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build project image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |
            verdel/plex-trakt-sync:latest
            verdel/plex-trakt-sync:${{ steps.get-tag.outputs.tag }}
          build-args: |
            TAG=${{ steps.get-tag.outputs.tag }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary if you don't want your cache to grow forever
      # till it hits GitHub's limit of 5GB.
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Download personal actions
        uses: actions/checkout@v2
        with:
          repository: verdel/actions
          ssh-key: ${{ secrets.DOWNLOAD_ACTIONS_SSH_KEY }}
          path: actions

      - name: Send message on success
        uses: ./actions/telegram-send-message/v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          recipient: ${{ secrets.TELEGRAM_RECIPIENTS }}
          message: "Сборка plex-trakt-sync прошла успешно"
        if: success()

      - name: Send message on failure
        uses: ./actions/telegram-send-message/v1
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          recipient: ${{ secrets.TELEGRAM_RECIPIENTS }}
          message: "Сборка plex-trakt-sync завершилась ошибкой"
        if: failure()
